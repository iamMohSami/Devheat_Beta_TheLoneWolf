<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPal | Onboarding</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="onboardingpageCSS.css">
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="/images/logo3-removebg-preview.png" alt="FitPal Logo"></div>
        <div class="cancel"><a href="/index.html"><img src="/images/whitecancel.png" alt="Cancel"></a></div>
        <span class="bg__blur"></span>
        <span class="bg__blur header__blur"></span>
    </div>
    <div class="intialtext">
        <h1>Welcome to FitPal..!!</h1>
        <h2>Let's Get Started with your fitness journey..</h2>
    </div>
    <div class="mainform">
        <h2>Fill in the following details:</h2>
        <form>
            <div class="details">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
            </div> <br>
            <div class="preference-container">
                <h2>Choose your Preference :</h2>
                <p class="preference-description">Select the fitness goal that best suits you.!</p>
                <div class="radio-group-preference">
                    <div><input type="radio" id="weightLoss" name="preference" value="Weight Loss">
                        <label for="weightLoss">Weight Loss</label>
                    </div>
                    <div> <input type="radio" id="muscleGain" name="preference" value="Muscle Gain">
                        <label for="muscleGain">Muscle Gain</label>
                    </div>
                    <div><input type="radio" id="completeFitness" name="preference" value="Complete Fitness">
                        <label for="completeFitness">Complete Fitness</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submitbtn">Submit</button>
        </form>
    </div>
    <img src="/images/gymgirlbgrem.png" alt="GymGirl" class="right-image">
</body>
<footer class="section__container footer__container">
    <span class="bg__blur"></span>
    <span class="bg__blur footer__blur"></span>
    <div class="footer__col" id="Connect">
        <div class="footer__logo"><img src="/images/logo3-removebg-preview.png" alt="logo" /></div>
        <div class="footer__socials">
            <a href="https://www.instagram.com/iam_sami_choudhari/"><i class="ri-instagram-line"></i></a>
            <a href="https://twitter.com/iam_Moh_Sami"><i class="ri-twitter-fill"></i></a>
            <a href="https://www.linkedin.com/in/mohammad-sami-choudhari/"><i class="ri-linkedin-fill"></i></a>
            <a href="https://github.com/iamMohSami"><i class="ri-github-fill"></i></a>
        </div>
        <div class="footer__bar">

    </div>
</footer>
